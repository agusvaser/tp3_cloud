<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetas en Casa - Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      max-width: 950px;
      width: 100%;
      overflow: hidden;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-section {
      flex: 1;
      background-image: url('recetas.png');
      background-size: cover;
      background-position: center;
    }

    .tabs {
      display: flex;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #ff914d;
      border-color: #ff914d;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff7a26;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <div id="loginTab" class="tab active">Iniciar Sesión</div>
        <div id="registerTab" class="tab">Registrarse</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="active">
        <input type="text" id="loginUsername" placeholder="Usuario" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        <div id="loginResult" class="message"></div>
      </form>

      <!-- Register Form -->
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Usuario" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
        <div id="registerResult" class="message"></div>
      </form>
    </div>

    <div class="image-section"></div>
  </div>

  <script>
    const clientId = "47cvf9de9fuoetjicfvf7dotaa";
    const region = "us-east-1";

    // Tab switch
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const body = {
        AuthParameters: {
          USERNAME: username,
          PASSWORD: password
        },
        AuthFlow: "USER_PASSWORD_AUTH",
        ClientId: clientId
      };

      const response = await fetch(`https://cognito-idp.${region}.amazonaws.com/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-amz-json-1.1",
          "X-Amz-Target": "AWSCognitoIdentityProviderService.InitiateAuth"
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();

      if (data.AuthenticationResult) {
        const token = data.AuthenticationResult.IdToken;
        localStorage.setItem("id_token", token);
        document.getElementById("loginResult").innerText = "Inicio de sesión exitoso.";
        setTimeout(() => window.location.href = "home.html", 1500);
      } else {
        document.getElementById("loginResult").innerText = "Login fallido.";
      }
    });

    // Registro
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      const body = {
        ClientId: clientId,
        Username: username,
        Password: password,
        UserAttributes: [
          { Name: "email", Value: email }
        ]
      };

      const response = await fetch(`https://cognito-idp.${region}.amazonaws.com/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-amz-json-1.1",
          "X-Amz-Target": "AWSCognitoIdentityProviderService.SignUp"
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();

      if (data.UserConfirmed || data.UserSub) {
        document.getElementById("registerResult").innerText = "Registro exitoso. Iniciá sesión.";
        loginTab.click(); // Cambiar a login automáticamente
      } else {
        document.getElementById("registerResult").innerText = "Error al registrarse.";
      }
    });
  </script>

</body>
</html>
