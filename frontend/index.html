<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso - Recetas en Casa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Comida flotante */
    .icono-flotante {
      position: absolute;
      opacity: 0.08;
      font-size: 80px;
      color: #555;
      animation: flotar 20s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes flotar {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    .icono1 { top: 10%; left: 5%; }
    .icono2 { bottom: 15%; right: 10%; }
    .icono3 { top: 50%; left: 40%; }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      max-width: 900px;
      width: 95%;
      z-index: 1;
    }

    .form-container {
      padding: 40px;
      flex: 1;
    }

    .image-container {
      flex: 1;
      background-image: url('recetas.png');
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 1px solid #eee;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #777;
      position: relative;
      transition: all 0.3s ease;
    }

    .tab.active {
      color: #ff914d;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #ff914d;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #ff914d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff7a26;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #27ae60;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #333;
      z-index: 2;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="icono-flotante icono1">游꼣</div>
  <div class="icono-flotante icono2">游볨</div>
  <div class="icono-flotante icono3">游</div>

  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <div class="tab active" id="tab-login">Iniciar Sesi칩n</div>
        <div class="tab" id="tab-register">Registrarse</div>
      </div>
      <div class="form-content active" id="form-login-content">
        <h1>Bienvenido de Nuevo</h1>
        <form id="form-login">
          <input type="email" name="email" placeholder="Correo electr칩nico" required>
          <input type="password" name="password" placeholder="Contrase침a" required>
          <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <div class="mensaje" id="mensaje-login"></div>
      </div>
      <div class="form-content" id="form-register-content">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
          <input type="text" name="nombre" placeholder="Nombre completo" required>
          <input type="email" name="email" placeholder="Correo electr칩nico" required>
          <input type="password" name="password" placeholder="Contrase침a" required>
          <button type="submit">Registrarse</button>
        </form>
        <div class="mensaje" id="mensaje-registro"></div>
      </div>
    </div>
    <div class="image-container"></div>
  </div>

  <footer>춸 2025 Recetas en Casa</footer>

  <script src="config.js"></script>

  <script>
    // Cambio de pesta침as
    document.getElementById("tab-login").addEventListener("click", function() {
      switchTab('login');
    });
    document.getElementById("tab-register").addEventListener("click", function() {
      switchTab('register');
    });
    function switchTab(tab) {
      document.getElementById("tab-login").classList.remove("active");
      document.getElementById("tab-register").classList.remove("active");
      document.getElementById("tab-" + tab).classList.add("active");
      document.getElementById("form-login-content").classList.remove("active");
      document.getElementById("form-register-content").classList.remove("active");
      document.getElementById("form-" + tab + "-content").classList.add("active");
    }

    // API base URL
  const apiBaseUrl = apiConfig.apiBaseUrl;    

// Registro de usuario
document.getElementById("form-registro").addEventListener("submit", async function (e) {
  e.preventDefault();
  const mensajeEl = document.getElementById("mensaje-registro");
  mensajeEl.className = "mensaje";
  mensajeEl.textContent = "Procesando...";

  const datos = {
    nombre: this.nombre.value,
    email: this.email.value,
    password: this.password.value
  };

  try {
    const respuesta = await fetch(`${apiBaseUrl}/registro`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    });

    const resultado = await respuesta.json();

    if (respuesta.ok) {
      mensajeEl.className = "mensaje success";
      mensajeEl.textContent = "춰Registro exitoso! Redirigiendo...";
      localStorage.setItem("usuario", JSON.stringify({
        email: datos.email,
        nombre: datos.nombre
      }));
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    } else {
      mensajeEl.className = "mensaje error";
      mensajeEl.textContent = resultado.mensaje || "Error al registrar. Intenta m치s tarde.";
    }
  } catch (error) {
    mensajeEl.className = "mensaje error";
    mensajeEl.textContent = "Error al conectar con el servidor. Intenta m치s tarde.";
  }
});

// Login de usuario
document.getElementById("form-login").addEventListener("submit", async function (e) {
  e.preventDefault();
  const mensajeEl = document.getElementById("mensaje-login");
  mensajeEl.className = "mensaje";
  mensajeEl.textContent = "Verificando...";

  const datos = {
    email: this.email.value,
    password: this.password.value
  };

  try {
    const respuesta = await fetch(`${apiBaseUrl}/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    });

    const resultado = await respuesta.json();

    if (respuesta.ok) {
      mensajeEl.className = "mensaje success";
      mensajeEl.textContent = "춰Bienvenido! Redirigiendo...";
      localStorage.setItem("usuario", JSON.stringify({
        email: datos.email,
        nombre: resultado.nombre
      }));
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    } else {
      mensajeEl.className = "mensaje error";
      mensajeEl.textContent = "Credenciales incorrectas. Intenta nuevamente.";
    }
  } catch (error) {
    mensajeEl.className = "mensaje error";
    mensajeEl.textContent = "Error al conectar con el servidor. Intenta m치s tarde.";
  }
});

  </script>
</body>
</html>
